<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel vanilla js</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="./images/1.jpeg" alt="carousel image 1" />
        <figcaption>Photo by Irina Nature and Wildlife from Pexels</figcaption>
      </div>
      <div class="carousel-item">
        <img src="./images/2.jpeg" alt="carousel image 2" />
        <figcaption>Photo by eberhard grossgasteiger from Pexels</figcaption>
      </div>
      <div class="carousel-item">
        <img src="./images/3.jpeg" alt="carousel image 3" />
        <figcaption>Photo by Brandon Montrone from Pexels</figcaption>
      </div>
      <div id="carousel-actions">
        <button aria-label="Previous slide" id="carousel-button-prev">
          &lt;
        </button>
        <button aria-label="Next slide" id="carousel-button-next">&gt;</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
